<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <form action="#0">
    <label>Name</label>
    <input type="text" name="navn" placeholder="fx John Doe" pattern="[a-zA-ZæøåÆØÅ\s\-]+" required="" />

    <label>Email</label>
    <input name="email" type="email" placeholder="fx peter@gmail.com" required="" />

    <label>Phone number</label>
    <input type="tel" name="tel" pattern="[0-9]*" placeholder="Enter your phone number" required="" />

    <label for="zip">Zip / City</label>
    <div class="address-grid">
      <input type="text" name="zip" maxlength="4" placeholder="fx 2200" pattern="[0-9]{4}" required="" />
      <input type="text" name="city" placeholder="fx Nørrebro" pattern="[a-zA-ZæøåÆØÅ\s\-]+" required="" />
    </div>

    <label>Message</label>
    <textarea id="message" name="besked" rows="5" placeholder="What would you like to say..?" required=""></textarea>
    <div class="button-div">
      <button class="btn" type="submit">Submit enquiry</button>
    </div>
  </form>
</body>

</html>
